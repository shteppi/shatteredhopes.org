<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Shattered Hopes - Official Socials">
    <meta property="og:description" content="Join the official channels, wiki, and community for Shattered Hopes on Roblox.">
    <meta property="og:image" content="https://static.wikitide.net/shatteredhopesrblxwiki/thumb/b/b8/Shattered_Hopes_game_icon..png/600px-Shattered_Hopes_game_icon..png?20251206130445">
    <meta name="theme-color" content="#2b2b2b">

    <link rel="icon" href="https://static.wikitide.net/shatteredhopesrblxwiki/thumb/b/b8/Shattered_Hopes_game_icon..png/600px-Shattered_Hopes_game_icon..png?20251206130445" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Shattered Hopes Socials</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            border: 2px solid #555;
        }

        h1 { margin-bottom: 5px; font-size: 1.5rem; }
        p { color: #aaa; margin-bottom: 30px; font-size: 0.9rem; }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: #2a2a2a;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, filter 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Icon styling using FontAwesome */
        .link-btn i {
            font-size: 24px;
        }

        .link-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            border-color: #fff;
        }

        /* --- Custom Brand Colors --- */
        
        .roblox-btn {
            background-color: #2b3036; 
            border-left: 5px solid #de3537;
        }

        .discord-btn {
            background-color: #5865F2;
        }

        .wiki-btn {
            background-color: #2980b9;
        }

        .x-btn {
            background-color: #000000;
            border: 1px solid #333;
        }

        .tiktok-btn {
            background: linear-gradient(90deg, #000000 0%, #3a0d16 100%);
            border-left: 5px solid #FE2C55;
            border-right: 5px solid #25F4EE;
        }

        .embed-section {
            margin-top: 40px;
            width: 100%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        iframe {
            border-radius: 8px;
            width: 100%;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
        }

        .footer a {
            color: #555;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: bold;
        }

        .footer a:hover {
            color: #888;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://static.wikitide.net/shatteredhopesrblxwiki/thumb/b/b8/Shattered_Hopes_game_icon..png/600px-Shattered_Hopes_game_icon..png?20251206130445" alt="Shattered Hopes Logo" class="profile-img">
        
        <h1>Shattered Hopes</h1>
        <p>Official Links & Community</p>

        <div class="links">
            <a href="https://www.roblox.com/groups/138766802" class="link-btn roblox-btn" target="_blank">
                <i class="fa-solid fa-square-full" style="transform: rotate(10deg); font-size: 20px;"></i>
                Roblox Group
            </a>

            <a href="https://discord.gg/wCRd2gY5AE" class="link-btn discord-btn" target="_blank">
                <i class="fa-brands fa-discord"></i>
                Official Discord Server
            </a>
            
            <a href="https://shatteredhopesrblx.miraheze.org/wiki/" class="link-btn wiki-btn" target="_blank">
                <i class="fa-solid fa-book"></i>
                Official Wiki
            </a>

            <a href="https://x.com/RealSHopes" class="link-btn x-btn" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
                Official X (@RealSHopes)
            </a>

            <a href="https://x.com/forsakensandbox" class="link-btn x-btn" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
                Owner X (@forsakensandbox)
            </a>

            <a href="https://www.tiktok.com/@forsaken.sh" class="link-btn tiktok-btn" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
                TikTok (@forsaken.sh)
            </a>
        </div>

        <div class="embed-section">
            <h3>Latest TikToks</h3>
            <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@forsaken.sh" data-unique-id="forsaken.sh" data-embed-type="creator" style="max-width: 780px; min-width: 288px;" > <section> <a target="_blank" href="https://www.tiktok.com/@forsaken.sh?refer=embed">@forsaken.sh</a> </section> </blockquote> 
            <script async src="https://www.tiktok.com/embed.js"></script>
        </div>

        <div class="footer">
            &copy; 2026 - <a href="https://discordapp.com/users/153926011455668225" target="_blank">dogbone.wish</a> | <a href="mailto:admin@shatteredhopes.org">admin@shatteredhopes.org</a>
        </div>
    </div>

</body>
</html>
