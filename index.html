<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Shattered Hopes - Official Socials">
    <meta property="og:description" content="Join the official channels, wiki, and community for Shattered Hopes on Roblox.">
    <meta property="og:image" content="https://static.wikitide.net/shatteredhopesrblxwiki/thumb/b/b8/Shattered_Hopes_game_icon..png/600px-Shattered_Hopes_game_icon..png?20251206130445">
    <meta name="theme-color" content="#2b2b2b">

    <title>Shattered Hopes Socials</title>

    <style>
        /* Global box-sizing to prevent padding from breaking width */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            border: 2px solid #555;
        }

        h1 { margin-bottom: 5px; font-size: 1.5rem; }
        p { color: #aaa; margin-bottom: 30px; font-size: 0.9rem; }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .link-btn {
            background-color: #2a2a2a;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid #333;
        }

        .link-btn:hover {
            background-color: #3a3a3a;
            transform: scale(1.02);
            border-color: #fff;
        }

        /* UPDATED: Added Flexbox to center content */
        .embed-section {
            margin-top: 40px;
            width: 100%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevents overflow if embed is too wide */
        }
        
        iframe {
            border-radius: 8px;
            width: 100%;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://static.wikitide.net/shatteredhopesrblxwiki/thumb/b/b8/Shattered_Hopes_game_icon..png/600px-Shattered_Hopes_game_icon..png?20251206130445" alt="Shattered Hopes Logo" class="profile-img">
        
        <h1>Shattered Hopes</h1>
        <p>Official Links & Community</p>

        <div class="links">
            <a href="https://www.roblox.com/groups/138766802" class="link-btn" target="_blank">
                Roblox Group
            </a>
            
            <a href="https://shatteredhopesrblx.miraheze.org/wiki/" class="link-btn" target="_blank">
                Official Wiki
            </a>

            <a href="https://x.com/RealSHopes" class="link-btn" target="_blank">
                Official X (@RealSHopes)
            </a>

            <a href="https://x.com/forsakensandbox" class="link-btn" target="_blank">
                Owner X (@forsakensandbox)
            </a>

            <a href="https://www.tiktok.com/@forsaken.sh" class="link-btn" target="_blank">
                TikTok (@forsaken.sh)
            </a>
        </div>

        <div class="embed-section">
            <h3>Latest Preview</h3>
            <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@forsaken.sh" data-unique-id="forsaken.sh" data-embed-type="creator" style="max-width: 780px; min-width: 288px;" > <section> <a target="_blank" href="https://www.tiktok.com/@forsaken.sh?refer=embed">@forsaken.sh</a> </section> </blockquote> 
            <script async src="https://www.tiktok.com/embed.js"></script>
        </div>

        <div class="footer">
            &copy; 2026 - dogbone.wish | admin@shatteredhopes.org
        </div>
    </div>

</body>
</html>
