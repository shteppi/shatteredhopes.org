    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            border: 2px solid #555;
        }

        h1 { margin-bottom: 5px; font-size: 1.5rem; }
        p { color: #aaa; margin-bottom: 30px; font-size: 0.9rem; }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #2a2a2a;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, filter 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            position: relative;
        }

        /* SVG styling */
        .link-btn svg {
            height: 24px; 
            width: 24px;
            fill: currentColor;
        }

        .link-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            border-color: #fff;
        }

        /* --- Custom Brand Colors --- */
        
        .roblox-btn {
            background-color: #2b3036; 
            border-left: 5px solid #de3537;
        }

        .discord-btn {
            background-color: #5865F2;
        }

        .wiki-btn {
            background-color: #2980b9;
        }

        .x-btn {
            background-color: #000000;
            border: 1px solid #333;
        }

        .tiktok-btn {
            background: linear-gradient(90deg, #000000 0%, #3a0d16 100%);
            border-left: 5px solid #FE2C55;
            border-right: 5px solid #25F4EE;
        }

        .embed-section {
            margin-top: 40px;
            width: 100%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        iframe {
            border-radius: 8px;
            width: 100%;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
        }

        /* Footer Links Styling */
        .footer a {
            color: #555;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: bold;
        }

        .footer a:hover {
            color: #888;
            text-decoration: underline;
        }
    </style>
